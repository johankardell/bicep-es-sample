name: connectivity

on:
  push:
    branches: [main]
    paths:
      - platform/connectivity/**
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  what-if:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run what-if deployment
        run: az deployment subscription create --whatif --template-file platform/connectivity/main.bicep
